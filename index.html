        <script type='text/javascript'>
            var token = '2670648650.c217676.a455a69424f5465eb6476515bdf80b0f',
            userid = 2670648650,
            num_photos = 200;
            
            $.ajax({
                url: '//api.instagram.com/v1/users/' + userid + '/media/recent',
                dataType: 'jsonp',
                type: 'GET',
                data: {access_token: token, count: num_photos},
                success: function(data){
                    var followOnInstagram = "";
                    for( x in data.data ){
                        var dateJson = $.parseJSON('{"date_created":"'+data.data[x].created_time+'"}'),
                        createdAt = new Date(1000*dateJson.date_created);
                        var captionText = "";
                        var postLocation = "";
                        var caption = data.data[x].caption;
                        var location = data.data[x].location;
                        if(caption != null){
                            captionText = data.data[x].caption.text;
                        }
                        if(location != null){
                            postLocation = " at "+data.data[x].location.name;
                        }

                        followOnInstagram = data.data[x].user.username;
                        $('.instagram-image-section .row').append('<div class="col-lg-6 col-md-6 col-sm-12 col-xm-12"><div class="instgram-details-section"><img src="'+data.data[x].user.profile_picture+'" class="img-responsive profile-image" alt="Image"><a href="#" class="instagram-user-name">'+data.data[x].user.full_name+'</a><div class="post-location-at"><p>'+postLocation+'</p></div><div class="created-at-date"><p>'+createdAt.toLocaleString()+'</p></div><div class="caption-section"><div class="text"><p>'+captionText+'</p></div></div></div><div class="instagram-image"><img src="'+data.data[x].images.standard_resolution.url+'" class="img-responsive" alt="Image"></div></div>'); 
                    }
                    $('.entry-title.follow-on-instagram').append("<a href='https://www.instagram.com/nadeem_khan_kassar/' target='_blank'>@"+followOnInstagram+"</a>");
                },
                error: function(data){
                    console.log(data);
                }
            });
        </script>
